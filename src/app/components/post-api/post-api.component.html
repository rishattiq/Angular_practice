<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>API</h1>
    <p>Post, Update, Delete</p>
  </div>



 <app-alert [alertType]="'Success'" [message]="'Welcome to Post component'"></app-alert>

 <app-button (btnClick)="getData($event)" [btnClass]="'btn btn-success'" [btntxt]="'Click me'" >  </app-button>
  <form>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>sr.no</th>
                <th>ID</th>
                <th>title</th>
                <th>body</th>
                <th>Action</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of users; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.body }}</td>
                <td>
                    <button type="btn btn primary" (click)="onEdit(item)">Edit</button>
                </td>

                <td>
                  <app-button (btnClick)="onDelete(item.id)" [btnClass]="'btn btn-primary'" [btntxt]="'Click me'" >  </app-button>
                    <!-- <button type="btn btn primary" (click)="onDelete(item.id)">Delete</button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <div class="mt-3 p-2 bg-secondary text-white rounded">
      <h1>Post Form</h1>
    </div>
  
    <div class="form-group">
      <label for="Id">ID</label>
      <input type="text" [(ngModel)]="user.id" class="form-control" name="Id" placeholder="Enter ID">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="user.title" class="form-control" name="title" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text" [(ngModel)]="user.body" class="form-control" name="body" placeholder="Body">
    </div>
  
    @if(user.id==0){
        <button type="btn" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    }@else{
        <button type="btn" class="btn btn-secondary" (click)="onUpdate()">Update</button>
    }
   
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
