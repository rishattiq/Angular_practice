<div class = "mt-2 p-2 bg-secondary text-white rounded">

    <h1>API</h1>
    <p>post</p>

    </div>

<form>

    <div class="card-body">
        <div class="row">
            <div class="col-12">

                <table class="table table-bordered">
<thead>
    <tr>
        <th>sr.no</th>
        <th>ID</th>
        <th>title</th>
        <th>body</th>
    </tr>
</thead>

<tbody>
    @for(items of user; track $index){

        <tr>

            <td>{{$index +1}}</td>
            <td> {{items.id}} </td>
            <td> {{items.title}} </td>
            <td> {{items.body}} </td>
        </tr>
    }
   
</tbody>

                </table>
            </div>
        </div>
    </div>

    <div class = "mt-3 p-2 bg-secondary text-white rounded">

        <h1>Department</h1>
        </div>
    <div class="form-group">
      <label for="Id">ID</label>
      <input type="text" [(ngModel)]="user.id" class="form-control" name="Id" placeholder="Enter ID">
     
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="user.title" class="form-control" name="title" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <input type="text" [(ngModel)]="user.body"  class="form-control" name="body" placeholder="Body">
      </div>

  
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
