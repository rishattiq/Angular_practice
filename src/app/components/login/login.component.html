<div class="parent">
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
            <input [(ngModel)]="userObj.Username" type="text" name="username" required="">
                <label>Username</label>
      </div>
      <div class="user-box">
        <input [(ngModel)]="userObj.password" type="password" name="password" required="">
        <label>Password</label>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
       <button (click)="onLogin()">Submit</button> 
      </a>
    </form>
    </div>
</div>
